<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="code.js"></script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <div class="container">
        <div class="row text-primary h5">
            <div class="col">
                <label >Number 1</label>
                <input type="number" class="form-control " id="num1" 
                placeholder="Type First Number" onchange="clearAnswer()">
            </div>
            <div class="col ">
                <label >Operator</label>
                <select class="form-control" id="operators" onchange="clearAnswer()">
                    <option value="+"> +</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </div>
            <div class="col">
                <label >Number 2</label>
                <input type="number" class="form-control" id="num2"
                    placeholder="Type Second Number" onchange="clearAnswer()">
            </div>
        </div>
        <div class="row ">

            <input onClick="calc()"  Value="Submit" class="btn btn-primary btn-lg" type="submit" value="Submit">

        </div>
        <div class="row h5 justify-content-center">
            <div class="col-6">
                <label for="exampleFormControlInput1">Answer</label>
                <input aria-disabled="true" type="button" readonly class="form-control" id="result">
            </div>
        </div>
    </div>

</body>

</html>
